<!DOCTYPE html>
<html>
<style>
    body {background-color: black;}
</style>
<body>
    
<script>
    let age = 0
</script>

<h1 style="color: red;">
    Welcome to my page about my dog Milo
</h1>

<h3 style="color: wheat;">
Milo was born on April 28, 2019...
</h3>

<p style="color: wheat;" id= "ageold">
Here he is when he was 2 months old:
</p>

<img src="Milo_baby.jpg" alt="Milo as a baby" width="388" height="504" id = "baby">


<script>
    function changeImg()
    {
        if(age === 1)
        {
            document.getElementById("baby").src="Milo_adult.jpg";
            document.getElementById("ageold").textContent="Here he is now at 4 years old:";
            age++;
        }
        if(age === 0)
        {
            document.getElementById("baby").src="Milo_Teen.jpg";
            document.getElementById("ageold").textContent="Here he is when he was 6 months old:";
            age++;
        }
    }
    
    function reset()
    {
        document.getElementById("baby").src="Milo_baby.jpg";
        document.getElementById("ageold").textContent="Here he is when he was 2 months old:";
        age = 0;
    }
</script>

<p></p> empty space

<button onclick= "changeImg()">Make him grow up
</button>
<button onclick= "reset()">Reset
</button>
